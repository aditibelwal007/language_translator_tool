<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Language Translator Tool</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>🌍 Language Translator Tool</h1>
    <div class="translator">
        <textarea id="inputText" rows="4" placeholder="Enter text or use voice input.."></textarea>

        <div class="btn-group">
            <button onclick="startSpeechToText()">🎤 Voice Input</button>
            <button onclick="clearInput()">🧹 Clear</button>
        </div>

        <select id="sourceLang">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
        </select>
        <select id="targetLang">
            <option value="hi">Hindi</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
        </select>

        <button onclick="translateText()">Translate</button>
        <div class="output" id="outputText">Your translation will appear here...</div>

        <div class="btn-group">
            <button onclick="copyText()">📋 Copy</button>
            <button onclick="speakText()">🔊 Speak</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
